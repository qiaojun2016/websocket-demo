<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录 </title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">输入用户名和密码</h1>
        <form th:action="@{/login}" method="post" id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" name="username" placeholder="姓名" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">登&nbsp;&nbsp;录</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

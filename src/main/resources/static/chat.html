<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Spring Boot WebSocket 聊天程序</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">输入你的账号</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">开始咨询</button>
            </div>
        </form>
    </div>
</div>


<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>智能对话系统 </h2>
        </div>
        <div class="connecting">
            连接中 ...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="输入内容..." autocomplete="off"
                           class="form-control"/>
                    <button type="submit" class="primary">发送</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/sockjs.min.js"></script>
<script src="js/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
